<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="glass-card">
    <h1>âŒ Tic Tac Toe â­•</h1>

    {% if winner %}
        <div class="status win">
            {% if winner == "Draw" %}
                ğŸ¤ It's a Draw!
            {% else %}
                ğŸ‰ Player {{ winner }} Wins!
            {% endif %}
        </div>
    {% else %}
        <div class="status">
            Turn: <span>{{ current_player }}</span>

    <form method="POST">
        <div class="board">

        </div>
    </form>

    <!-- Play Again button ALWAYS visible -->
